<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kecamatan Palaran dan Sambutan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mb-2">Peta Data Uji Sifat Fisik Tanah dan Uji Direct Shear Kecamatan Palaran dan Sambutan Kota Samarinda</h1>
        <form action="/" method="POST" class="row g-3 mb-4">
        <div class="col-md-2">
            <label for="keyword" class="form-label">Kecamatan</label>
            <input type="text" id="keyword" name="keyword" class="form-control" value="{{ keyword }}">
        </div>
        <div class="col-md-2">
            <label for="keyword" class="form-label">Kelurahan</label>
            <input type="text" id="keyword" name="keyword" class="form-control" value="{{ keyword }}">
        </div>
        <div class="col-md-2">
            <label for="keyword" class="form-label">Stasiun Pengamatan</label>
            <input type="text" id="keyword" name="keyword" class="form-control" value="{{ keyword }}">
        </div>
        <div class="col-md-2">
            <label for="min_pop" class="form-label">Nilai Faktor Keamanan</label>
            <input type="number" id="min_pop" name="min_pop" class="form-control" value="{{ min_pop }}">
        </div>
        <div class="col-md-2">
            <label for="min_pop" class="form-label">Sudut Geser Dalam</label>
            <input type="number" id="min_pop" name="min_pop" class="form-control" value="{{ min_pop }}">
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Filter</button>
        </div>
    </form>
    </div>
        

    

    <div class="card">
        <div class="card-body">
            {{ map_html | safe }}
        </div>
    </div>
</body>
</html>
